<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuário</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editar_usuario.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function logout() {
            if (confirm("Você tem certeza que deseja sair?")) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }
    </script>
</head>

<body>
    <header>
        <button onclick="window.location.href='{{ url_for('home') }}'" class="btn btn-primary home-button" {% if not
            session.get('user_id') %}disabled{% endif %}>Home</button>
        <h1>Manutenção T.I</h1>
        <button onclick="logout()" class="btn btn-danger logout-button">Logout</button>
    </header>
    <nav>
    </nav>
    <article>
        <div class="container">
            <h2 class="my-4">Editar Usuário</h2>
            <form method="POST" action="{{ url_for('editar_usuario', user_id=user.id) }}" class="needs-validation"
                novalidate>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ user.nome }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" value="{{ user.it_login }}" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite a nova senha"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="perfil">Perfil:</label>
                    <select id="perfil" name="perfil" class="form-control">
                        <option value="admin" {% if user.perfil=='admin' %}selected{% endif %}>Admin</option>
                        <option value="tecnico" {% if user.perfil=='tecnico' %}selected{% endif %}>Técnico</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Atualizar Usuário</button>
            </form>
        </div>
    </article>
</body>

</html>
