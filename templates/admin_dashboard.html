<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet">
    <script>
        function logout() {
            if (confirm("Você tem certeza que deseja sair?")) {
                window.location.href = "{{ url_for('logout') }}";
            }
        }
    </script>
</head>

<body>
    <header>
        <button onclick="window.location.href='{{ url_for('home') }}'" class="btn btn-primary home-button" {% if not
            session.get('user_id') %}disabled{% endif %}>Home</button>
        <h1>Manutenção T.I</h1>
        <button onclick="logout()" class="btn btn-danger logout-button">Logout</button>
    </header>
    <nav>
    </nav>
    <article>
        <div class="container dashboard">
            <h2 class="my-4">Painel do Administrador</h2>
            <p>Bem-vindo, {{ session.nome_tecnico }}! Selecione uma das opções abaixo:</p>
            <ul class="list-group">
                <li class="list-group-item"><a href="{{ url_for('cadastrar_usuario') }}">Cadastrar Usuário</a></li>
                <li class="list-group-item"><a href="{{ url_for('lista_usuarios') }}">Lista de Usuários</a></li>
            </ul>
        </div>
    </article>
    <footer>
        <p>Manutenção T.I © - 2024</p>
    </footer>
</body>

</html>
